	<script type="text/javascript">
		
		var score = 0;

		function checkanswers(ans,ansArr)
		{	var ans = document.getElementById(ans).value;
			ans = ans.toLowerCase();
			for(i=0; i<=ansArr.length; i++){
				if (ans == ansArr[i])
				{alert('вы угадали');
				score++;
				alert('вы угадали ' + score + ' ответ')}
			} 
		}

	</script>
